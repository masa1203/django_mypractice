<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'animal_cf:index' %}">Animal Classification</a>
            {% if user.is_authenticated %}
                <span class="navbar-text ml-2">ユーザー：{{ user.username }}</span>
                <a class="btn btn-outline-primary ml-2" href="{% url 'account_logout' %}">ログアウト</a>
            {% else %}
                <!-- <a class="btn btn-outline-primary" href="{% url 'account_login' %}">ログイン</a> -->
                <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">アカウント登録</a>
            {% endif %}
        </nav>
        <br>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        {% block js_content %}
        {% endblock js_content %}
    </body>
</html>
