<!-- templates/account/login.html -->

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  ログイン
{% endblock title %}

{% block content %}
  <h2>ログイン</h2>
  <form method='post'>
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">Log In</button>
  </form>
{% endblock content %}
