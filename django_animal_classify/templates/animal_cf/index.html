<!-- templates/animal_cf/index.html -->

{% extends "base.html" %}

{% load static %}

{% block title %}
  animal classification
{% endblock title %}

{% block content %}
  {% if user.is_authenticated %}
    <p>Hi {{ user.username }}!</p>
  {% else %}
    <p>You are not logged in</p>
    <p><a href="{% url 'account_login' %}">ログイン</a></p>
    <a href="{% url 'account_signup' %}">アカウント登録</a>
  {% endif %}
  <h1>{{ msg }}</h1>
{% endblock content %}
