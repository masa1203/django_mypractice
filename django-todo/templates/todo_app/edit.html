{% extends "base.html" %}

{% load static %}

{% block content %}
    {% if item %}
        <form class="form-inline my-2 my-lg-0" action="{% url 'todo_app:edit' item.id %}" method="POST">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="{{item.item}}" aria-label="edit" name='item' value="{{ item.item }}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit Item</button>
        </form>
    {% endif %}
{% endblock content %}
